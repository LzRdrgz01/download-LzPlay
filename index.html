<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirección a LzPlay</title>
  <style>
    body {
      background-color: #000;
      color: #ffd700;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .contador {
      font-size: 2.5em;
      font-weight: bold;
      animation: pop 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); color: #ffd700; }
      50% { transform: scale(1.3); color: #fff; }
    }
  </style>
</head>
<body>
  <h1>Gracias por visitarnos!</h1>
  <p>Serás redirigido al nuevo dominio oficial de <strong>LzPlay</strong> en unos segundos</p>
  <div class="contador" id="contador">5</div>

  <script>
    var segundos = 5;
    var contador = document.getElementById("contador");

    var interval = setInterval(function() {
      segundos--;
      contador.textContent = segundos;
      if (segundos <= 0) {
        clearInterval(interval);
        window.location.href = " https://lzrdrgz01.github.io/login/";
      }
    }, 1000);
  </script>
</body>
</html>
